<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <div>My Book Library</div>
    </header>
    <body>
        <div id = 'enterInfo'>
            <input type="text" class = 'bookInput' id = 'titleInput'></input>
            <input type="text" class = 'bookInput' id = 'authorInput'></input>
            <input type="text" class = 'bookInput' id = 'pageInput'></input>
            <select id = 'readSelect'>
                <option value = 'read'>Read</option>
                <option value = 'notread'>Not Read</option>
            </select>
        </div>
        <button id = 'newBookButton'> Add Book</button>
        <button id = 'showEntireLib'>Show Entire Library</button>
        <div class = 'library'></div>
    </body>
    <script src="script.js"></script>
</html>
